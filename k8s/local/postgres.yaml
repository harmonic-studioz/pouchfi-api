apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  type: LoadBalancer
  selector:
    db: postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: v1
kind: Pod
metadata:
  name: postgres
  labels:
    db: postgres
spec:
  containers:
  - name: postgres
    image: postgres:13.9
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 500m
        memory: 400Mi
      limits:
        memory: "1Gi"
        cpu: "500m"
    ports:
      - containerPort: 5432
    envFrom:
      - configMapRef:
          name: pouchfi-env
    volumeMounts:
      - mountPath: /var/lib/postgresql/data
        name: postgresdb
        subPath: postgres
  volumes:
    - name: postgresdb
      persistentVolumeClaim:
        claimName: pouchfi-pvc
