apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: 'TCP'
      port: 3005
      targetPort: 3005
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: thedumebi/pouchfi:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 3005
            periodSeconds: 10
            initialDelaySeconds: 10
          envFrom:
            - configMapRef:
                name: pouchfi-env
          volumeMounts:
            - name: keys
              readOnly: true
              mountPath: /app/keys
            - name: pouchfi-uploads
              mountPath: /app/uploads
      volumes:
        - name: pouchfi-uploads
          persistentVolumeClaim:
            claimName: pouchfi-pvc
        - name: keys
          secret:
            secretName: pouchfi-keys
