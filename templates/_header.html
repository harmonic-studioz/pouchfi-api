<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="x-apple-disable-message-reformatting">
  <style type="text/css">
    @keyframes spinAround {
      from {
        transform: rotate(0)
      }

      to {
        transform: rotate(359deg)
      }
    }
    @media only screen {
      html {
        min-height: 100%;
        background-color: #ffffff;
        color: #474747;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
    }

    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap');

    .main-table {
      border-collapse: collapse;
      border: 0;
      border-spacing: 0;
      margin: 0 auto;
      vertical-align: top;
      height: 100%;
      width: 100%;
      padding: 0;
      text-align: center;
      max-width: 612px;
    }

    /* .social-icon {
      width: 40px;
      height: 40px;
      background-color: rgba(51,51,51,0.1);
      border-radius: 4px;
      padding: 0;
      margin-right: 28px;
      color: #333333;
      display: inline-block;
      margin-bottom: 30px;
    }
    .social-icon:last-child {
      margin-right: 0px;
    } */
    .social-icon svg, .social-icon img {
      padding: 8px;
      vertical-align: middle;
    }
    a {
      color: #718B28;
      text-decoration: none;
    }
    .email-image {
      height: 360px;
      width: 540px;
      filter: drop-shadow(0px 0px 38px rgba(0, 0, 0, 0.24));
      border-radius: 8px;
      margin: 0 auto;
    }
    .email-image img {
      height: 360px;
      width: 540px;
      outline: 0;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
      max-width: 100%;
      clear: both;
      display: inline-block;
    }
    /* .block-cta {
      padding: 8px 24px;
      width: 255px;
      height: 52px;
      background: #FFFFFF;
      border: 1px solid #718B28;
      box-shadow: 0px 1px 9px rgba(0, 0, 0, 0.09);
      border-radius: 8px;
      color: #718B28;
      text-align: center;
      margin: 0;
      margin-bottom: 30px;
      box-sizing: border-box;
    } */
    .block-cta a {
      text-decoration: none;
      display: inline-block;
      font-style: normal;
      font-weight: 500;
      font-size: 18px;
      line-height: 27px;
      vertical-align: middle;
    }
    /* td {
      margin: 0;
      text-align: center;
      display: inline-block;
      word-wrap: break-word;
      vertical-align: top;
      border-collapse: collapse;
      box-sizing: border-box;
    } */

    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #000000 !important;
        color: #ecf2f0 !important;
      }

      .social-icon {
        color: #fff !important;
      }
    }
  </style>
</head>

<body style="font-family: 'Quicksand', Arial, Helvetica, sans-serif;margin: 0;padding: 0;min-width: 100%;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;font-weight: 400;text-align: center;font-size: 18px;line-height: 27px;width: 100%;">
  <div id="app" style="width: 100%;height: 100%;">
    <table align="center" class="main-table">
      <tr id="logo">
        <td align="center" style="margin: 0;text-align: center;display: inline-block;word-wrap: break-word;vertical-align: top;border-collapse: collapse;box-sizing: border-box;padding: 0;height: 81px;">
          <img src="<%= serverUrl %>/__internal/public/images/pouchfi.png" alt="logo" class="logo">
        </td>
      </tr>
